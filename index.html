<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
    <title>Timer</title>
</head>
<body>
    <div class="card">    
        <div>
            <h2>Timer</h2>
        </div>
        <div>
            <p class="cronometro">00:00:00</p>   
        </div>
        <div class="botoes-cronometro">
            <button class="iniciarTimer"><i class="fa-solid fa-play iniciarTimer"></i></button>
            <button class="pausarTimer"><i class="fa-solid fa-pause pausarTimer"></i></button>
            <button class="zerarTimer"><i class="fa-solid fa-stop zerarTimer"></i></button>
        </div>
    </div>    
    <script src="script.js"></script>    
</body>
</html>
